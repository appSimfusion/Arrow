<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Simfusion</title>
    <meta name="description" content="Simfusion HTML Mobile Template">
    <meta name="keywords" content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/loading-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            Settings
        </div>
    </div>
    <!-- * App Header -->


    <style type="text/css">
        .settings-btn {
            height: 50px;
            border-radius: 35px;
        }
    </style>


    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="listview-title mt-1"></div>

        <ul class="listview image-listview text inset no-line">
            <li>
                <div class="item row">
                    <button type="button " class="btn btn-dark me-1 mb-1 col-10 settings-btn">Change Password</button>
                    <br><br>
                    <button type="button " class="btn btn-dark me-1 mb-1 col-10 settings-btn">Change Location and Time Zone</button>
                    <br><br>
                    <button type="button " class="btn btn-dark me-1 mb-1 col-10 settings-btn">Unlink / Link device</button>
                    <br><br>
                    <button type="button " class="btn btn-dark me-1 mb-1 col-10 settings-btn">WiFi / Bluetooth / Ethernet Connection</button>
                    <br><br>
                    <button type="button " class="btn btn-dark me-1 mb-1 col-10 settings-btn">Set cloud refresh rate</button>
                    <br><br>
                    <button type="button " class="btn btn-dark me-1 mb-1 col-10 settings-btn">Lauguage / 语言</button>
                    <h1 class="col-1 text-center"><ion-icon name="lock-closed"></ion-icon></h1>
                    <br><br>
                    <button type="button " class="btn btn-dark me-1 mb-1 col-10 settings-btn">Change PV Threshold</button>
                    <h1 class="col-1 text-center"><ion-icon name="lock-closed"></ion-icon></h1>
                    <br><br>
                    <button type="button " class="btn btn-dark me-1 mb-1 col-10 settings-btn">Change Battery Threshold</button>
                    <h1 class="col-1 text-center"><ion-icon name="lock-closed"></ion-icon></h1>
                    <br><br>
                </div>
            </li>
        </ul>

    </div>
    <!-- * App Capsule -->


    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="index.html" class="item">
            <div class="col">
                <ion-icon name="home"></ion-icon>
            </div>
        </a>
        <a href="dashboard.html" class="item">
            <div class="col">
                <ion-icon name="flash"></ion-icon>
            </div>
        </a>
        <a href="profile.html" class="item">
            <div class="col">
                <ion-icon name="person"></ion-icon>
            </div>
        </a>
        <a href="app-settings.html" class="item">
            <div class="col">
                <ion-icon name="settings"></ion-icon>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>


</body>

</html>
