<!doctype html>
<html lang="en">

<style type="text/css">
    .settings-btn {
        height: 50px;
        border-radius: 35px;
    }

    .center {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
        width: 80%;
    }

    .loginBg {
        height: 100vh;
        display: grid;
        place-items: center;
        position: relative;
    }

    .loginBg::before {
        background-image: url('assets/img/login_bg.png');
        opacity: 0.2;
        background-size: cover;
        content: '';
        position: absolute;
        inset: 0;
    }

</style>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Simfusion</title>
    <meta name="description" content="Simfusion HTML Mobile Template">
    <meta name="keywords" content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body class="loginBg">

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/loading-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="pageTitle">Log In</div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">
        <div class="center">
            <div class="section mt-2">
                <div class="card-body row">
                    <h1 class="col text-center display-4">ARROW ESC PV</h1>
                </div>
            </div>

            <div class="section mt-2">
                <form class="card-body row">
                    <br>
                    <div class="form-group boxed">
                        <div class="input-wrapper mx-auto py-3">
                            <label class="label" for="email4b">Email Address:</label>
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper mx-auto pt-3">
                            <label class="label" for="password">Password:</label>
                            <input type="password" autocomplete="off" class="form-control" id="password"
                                placeholder="Password">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper mx-auto text-center pt-3">
                            <button type="button " class="btn btn-dark me-1 mb-1 settings-btn col-5">Log In</button>
                            <button type="button " class="btn btn-dark me-1 mb-1 settings-btn col-5">Registration</button>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper mx-auto text-center">
                            <button type="button " class="btn btn-dark me-1 mb-1 settings-btn col-12">Forgot Email / Password ?</button>
                        </div>
                    </div>

                    <br>
                </form>
            </div>
        </div>
    </div>
    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="index.html" class="item">
            <div class="col">
                <ion-icon name="home"></ion-icon>
            </div>
        </a>
        <a href="dashboard.html" class="item">
            <div class="col">
                <ion-icon name="flash"></ion-icon>
            </div>
        </a>
        <a href="profile.html" class="item">
            <div class="col">
                <ion-icon name="person"></ion-icon>
            </div>
        </a>
        <a href="app-settings.html" class="item">
            <div class="col">
                <ion-icon name="settings"></ion-icon>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->


    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>


</body>

</html>
